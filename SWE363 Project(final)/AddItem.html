<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
 <!-- Header Section -->
 <header
 class="max-w-[1440px] flex justify-between items-center mx-auto py-5 border-gray-200 border-b"
>
 <nav class="w-[80%] md:w-[20%] flex justify-center md:items-center">
   <a href="/MainSell.html">
     <span class="text-xl text-lime-700 mr-10 font-bold">KFUPM Exchange Hub</span>
   </a>
 </nav>
 <div class="md:w-[80%] hidden md:flex justify-between items-center">
   <ul class="flex gap-2">
     <li>
       <a
         href="MainSell.html"
         class="px-7 py-1 transition-color hover:text-white hover:bg-gray-700 bg-gray-400 text-white rounded-xl"
         >Sells</a
       >
     </li>
     <li>
       <a
         href="MainFree.html"
         class="px-7 py-1 transition-color hover:text-white hover:bg-gray-700 bg-gray-400 text-white rounded-xl"
         >Free</a
       >
     </li>
     <li>
       <a
         href="MainMazad.html"
         class="px-7 py-1 transition-color hover:text-white hover:bg-gray-700 bg-gray-400 text-white rounded-xl"
         >Mazad</a
       >
     </li>
   </ul>
   <div class="flex items-center justify-right gap-3">
     <a
       href="/AddItem.html"
       class="flex items-center text-white bg-gray-700 px-7 py-1 rounded-full text-sm transition-color hover:text-black hover:bg-gray-400 bg-gray-700"
       ><ion-icon name="add-outline"></ion-icon>Add Item</a
     >
     <a
       href="login.html"
       class="flex items-center text-white bg-lime-700 px-7 py-1 rounded-full text-sm transition-color hover:bg-lime-800 bg-lime-700 text-white"
       >Login</a
     >
     <a href="/Profile.html" class="flex items-center text-gray-700 text-xl transition-color hover:text-lime-700"
       ><ion-icon name="person-outline"></ion-icon
     ></a>
     <a href="cart.html" class="flex items-center text-gray-700 text-xl transition-color hover:text-lime-700"
       ><ion-icon name="cart-outline"></ion-icon
     ></a>
   </div>
 </div>
 <ion-icon name="menu-outline" class="w-[20%] block md:hidden"></ion-icon>
</header>
<!-- End Header Section-->
<body>
  <main class="flex justify-between mx-auto max-w-[1440px]">
    <!-- Left side -->
    <section class="my-8 w-1/2">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-semibold text-gray-700 add-item-title">Add Item</h2>
            <!-- Main Photo -->
            <div class="bg-gray-200 h-48 w-96 flex items-center justify-center main-photo">
                <input type="file" accept="image/*" onchange="previewMainPhoto(event)" style="display: none;" id="main-photo-input">
                <label for="main-photo-input" class="bg-lime-500 text-white px-4 py-2 rounded-md cursor-pointer">Add Main Photo</label>
            </div>
            <!-- Side Photos -->
            <div class="mt-4 flex gap-4">
                <div class="bg-gray-200 h-48 w-48 flex items-center justify-center side-photo">
                    <input type="file" accept="image/*" onchange="previewSidePhoto(event, 1)" style="display: none;" id="side-photo-input-1">
                    <label for="side-photo-input-1" class="bg-lime-500 text-white px-2 py-1 rounded-md cursor-pointer">Add Side Photo</label>
                </div>
                <div class="bg-gray-200 h-48 w-48 flex items-center justify-center side-photo">
                    <input type="file" accept="image/*" onchange="previewSidePhoto(event, 2)" style="display: none;" id="side-photo-input-2">
                    <label for="side-photo-input-2" class="bg-lime-500 text-white px-2 py-1 rounded-md cursor-pointer">Add Side Photo</label>
                </div>
                <div class="bg-gray-200 h-48 w-48 flex items-center justify-center side-photo">
                    <input type="file" accept="image/*" onchange="previewSidePhoto(event, 3)" style="display: none;" id="side-photo-input-3">
                    <label for="side-photo-input-3" class="bg-lime-500 text-white px-2 py-1 rounded-md cursor-pointer">Add Side Photo</label>
                </div>
            </div>
            <!-- Bottom Rectangle -->
            <div class="bottom-rectangle mt-4">
                <div style="border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 10px;">
                    <p>To add the item, press the button</p>
                </div>
                <div class="add-item-button">
                    <button class="bg-green-500 text-white px-4 py-2 rounded-md cursor-pointer">Add Item</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Right side - Item Type, Price Container, Quantity Container, and Description Container -->
    <section class="my-8 w-1/2">
        <div class="flex flex-col ml-8">
            <!-- Item Type Container -->
            <div class="item-type-container mb-4">
                <p class="text-2xl font-semibold text-gray-700 item-type">Item Type:</p>
                <input type="radio" id="sell" name="itemType" value="sell">
                <label for="sell">Sell</label><br>
                <input type="radio" id="free" name="itemType" value="free">
                <label for="free">Free</label><br>
                <input type="radio" id="mazad" name="itemType" value="mazad">
                <label for="mazad">Mazad</label><br>
            </div>
            <!-- Name Container -->
            <div class="name-container mb-4">
                <p class="name-title">name:</p>
                <input type="text" class="name-input" placeholder="Enter name...">
            </div>
            <!-- Price Container -->
            <div class="price-container mb-4">
                <p class="price-title">Price:</p>
                <input type="text" class="price-input" placeholder="Enter price...">
            </div>
            <!-- Quantity Container -->
            <div class="quantity-container mb-4">
                <p class="quantity-title">Quantity:</p>
                <input type="text" class="quantity-input" placeholder="Enter quantity...">
            </div>
            <!-- Description Container -->
            <div class="description-container mb-4">
                <p class="description-title">Description:</p>
                <textarea class="description-input" placeholder="Enter description..."></textarea>
            </div>
        </div>
    </section>
</main>
  <script>
    function previewMainPhoto(event) {
      const mainPhoto = document.querySelector('.main-photo');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          mainPhoto.style.backgroundImage = `url(${reader.result})`;
        }
        reader.readAsDataURL(file);
      }
    }
  
    function previewSidePhoto(event, number) {
      const sidePhoto = document.querySelector(`#side-photo-${number}`);
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          sidePhoto.style.backgroundImage = `url(${reader.result})`;
        }
        reader.readAsDataURL(file);
      }
    }
  
    function addItem() {
      // Code to add the item goes here
      alert("Item added!"); // For demonstration
    }
  </script>
      <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

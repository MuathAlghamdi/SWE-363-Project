<!-- End Header Section-->
  <main>
    <div class="profile-container">
      <div class="profile-section">
        <div class="section-title">Profile</div>
        <div class="gray-square" id="profile-picture">
          <!-- Gray square for profile picture -->
          <!-- Display uploaded image here -->
          <!-- <img src="default.jpg" alt="Profile Picture"> -->
        </div>
        <input type="file" id="profile-pic" style="display: none;"> <!-- Input file for profile picture -->
        <button class="edit-button" onclick="document.getElementById('profile-pic').click()">Edit Photo</button> <!-- Edit button for profile picture -->
      </div>
      <div class="profile-section name-container">
        <div class="section-title">Name</div>
        <div class="text-container">
          <div class="text">John Doe</div>
          <input type="text" class="editable-text">
        </div>
        <button class="edit-button" onclick="editText('name')">Edit</button> <!-- Edit button for name -->
      </div>
      <div class="profile-section description-container">
        <div class="section-title">Description</div>
        <div class="text-container">
          <div class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
          <textarea class="editable-text"></textarea>
        </div>
        <button class="edit-button" onclick="editText('description')">Edit</button> <!-- Edit button for description -->
      </div>
    </div>
    <div class="save-button-container">
      <button class="save-button">Save</button> <!-- Save button -->
    </div>
  </main>
  <script>
     document.getElementById('profile-pic').addEventListener('change', function(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var output = document.getElementById('profile-picture');
        output.innerHTML = '<img src="' + reader.result + '" alt="Profile Picture">';
      };
      reader.readAsDataURL(event.target.files[0]);
    });
    function editText(section) {
      var textContainer = document.querySelector(`.${section}-container .text-container`);
      var textElement = textContainer.querySelector('.text');
      var inputElement = textContainer.querySelector('.editable-text');
      if (textElement && inputElement) {
        textElement.style.display = 'none';
        inputElement.style.display = 'block';
        inputElement.value = textElement.textContent;
        inputElement.focus();
        inputElement.addEventListener('blur', function () {
          textElement.textContent = inputElement.value;
          textElement.style.display = 'block';
          inputElement.style.display = 'none';
        });
      }
    }
  </script>
   <script
   type="module"
   src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
 ></script>
 <script
   nomodule
   src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
 ></script>
